<div class="container">
  <div class="row">
    <app-search-bar></app-search-bar>
  </div>
  <div class="row">
    <table mat-table [dataSource]="weatherData" matSort>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let row">{{ row.location.name }}</td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let row">{{ row.location.country }}</td>
      </ng-container>
      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Temperature</th>
        <td mat-cell *matCellDef="let row">{{ row.current.temp_c }}â„ƒ</td>
      </ng-container>
      <ng-container matColumnDef="wind_kph">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Wind</th>
        <td mat-cell *matCellDef="let row">{{ row.current.wind_kph }} km/h</td>
      </ng-container>
      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Humidity</th>
        <td mat-cell *matCellDef="let row">{{ row.current.humidity }} %</td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (appDoubleClick)="onDoubleClick(row)"></tr>
      <tr *matNoDataRow>
        <td [attr.colspan]="displayedColumns.length" style="text-align: center;">No data to display</td>
      </tr>
    </table>

    <div *ngIf="indicator.tableIsLoading$ | async" class="d-flex justify-content-center py-5">
      <mat-spinner></mat-spinner>
    </div>
    
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page"></mat-paginator>
    
  </div>
</div>
