<div class="container">
  <div class="row">
    <div class="col-12 col-md-2 col-xl-3 col-xxl-4 mb-3" *ngFor="let item of gridItems">
      <mat-card class="card mat-mdc-elevation-specific mat-elevation-z2" [routerLink]="['/grid', item.id]">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ item.title }}</mat-card-title>
            <mat-card-subtitle><b>Weight: </b>{{ item.weight }}</mat-card-subtitle>
            <mat-card-subtitle><b>Height: </b>{{ item.height }}</mat-card-subtitle>
            <img mat-card-lg-image [src]="item.image">
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{ item.description }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
